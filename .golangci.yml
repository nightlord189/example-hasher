linters:
  enable-all: true
  disable:
    - ineffassign
    - deadcode
    - golint
    - maligned
    - scopelint
    - varcheck
    - nosnakecase
    - interfacer
    - exhaustivestruct
    - structcheck
    - ifshort
    - nlreturn
    - goerr113
    - depguard
    - cyclop
    - wsl
    - wrapcheck
    - varnamelen
    - tagliatelle
    - exhaustruct
    - tagalign
    - godot
    - gocritic
    - lll
    - gomnd
    - forbidigo
    - gosec
    - govet
    - godox
    - contextcheck
    - revive
    - gomodguard
    - gomoddirectives
    - nonamedreturns

run:
  tests: false
  skip-dirs:
    - configs
    - docs